  <img src="../../assets/back.png">

<div class="homecontent text-center">

  <h1><b>WELCOME TO STAFF DASHBOARD</b></h1>
  <h3>Assigned Bugs</h3>


  <table class="table table-dark text-center" mat-table [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table">

    <!-- <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>

    <ng-container matColumnDef="demo-userid">
      <th mat-header-cell *matHeaderCellDef class="text-center"> UserId </th>
      <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
    </ng-container>


    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef class="text-center"> BugId </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>


    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef class="text-center"> BugType </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-bugdescription">
      <th mat-header-cell *matHeaderCellDef class="text-center"> BugDescription </th>
      <td mat-cell *matCellDef="let element"> {{element.bugdescription}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-priority">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br>


  <a routerLink="/" mat-raised-button color="accent" button class="ml20 mr10">Resolved </a>
  <a routerLink="/" mat-raised-button color="accent" button class="ml20 mr10">Transfer </a>
